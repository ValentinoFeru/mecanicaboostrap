    <main>
        <section>
            <div class="contactoContainer">
                <form action="" method="get" class="contactoContainer__form">

                    <h2>CONTACTO</h2>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Nombre</label>
                    </div>

                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingPassword" placeholder="name@example.com">
                        <label for="floatingPassword">Apellido</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Telefono</label>
                    </div>

                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Escribi tu mensaje</label>
                    </div>

                    <div>
                        <input type="button" value="ENVIAR" id="botonContacto">
                    </div>

                </form>
            </div>
        </section>

    </main>
